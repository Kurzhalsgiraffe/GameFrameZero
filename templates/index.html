<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dpad.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>GameFrameZero</title>
</head>
<body class="text-white">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="mx-4">
            <a class="navbar-brand fs-3 fw-bold" href="#"><i class="fa-solid fa-lightbulb mx-2"></i>GameFrame<span class="limegreen">Zero</span></a>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav mx-auto my-2">
                <li class="nav-item mx-3">
                    <a class="nav-link active" id="navlink-draw" href="#"></a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" id="navlink-images" href="/images"></a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" id="navlink-animations" href="/animations"></a>
                </li>
            </ul>
        </div>
        <div class="flex-cradle">
            <ul class="navbar-nav mx-auto my-2">
                <li class="nav-item mx-3">
                    <div class="" id="switch-cradle">
                        <div class="switch-option">EN</div>
                        <div class="switch-option">DE</div>
                        <div class="switch-handle" id="language-switch"></div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Navigation END-->

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Sidebar-->

            <div class="col-xl-auto bg-dark">
                <div class="sticky-top flex-column min-vh-100">
                    <ul class="nav flex-column">
                        <li class="mb-2">
                            <div class="collapse-item">
                                <a class="collapse-title fs-6 fw-bold text-white" id="sidebar-colors-collapse"></a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="nav-link mt-2">
                                            <div class="drawing-colors">
                                                <div class="color-circle bg-white active" data-color="#ffffff"></div>
                                                <div class="color-circle bg-yellow" data-color="#ffff00"></div>
                                                <div class="color-circle bg-orange" data-color="#ffa500"></div>
                                                <div class="color-circle bg-red" data-color="#ff0000"></div>
                                                
                                            </div>
                                            <div class="drawing-colors">
                                                <div class="color-circle bg-purple" data-color="#800080"></div>
                                                <div class="color-circle bg-blue" data-color="#0000ff"></div>
                                                <div class="color-circle bg-green" data-color="#008000"></div>
                                                <div class="color-circle bg-black" data-color="#000000"></div>
                                            </div>
                                        </li>
                                        <li class="my-2">
                                            <div class="nav-link">
                                                <div> 
                                                    <input type="color" id="sidebar-colors-color-selector" value="#ffffff" data-bs-toggle="tooltip" data-bs-placement="right">
                                                </div>
                                            </div>
                                        </li>
                                        <li class="mb-2">
                                            <div class="nav-link">
                                                <div>
                                                    <button class="button" id="sidebar-colors-colorpicker-btn" data-bs-toggle="tooltip" data-bs-placement="right"><i id="colorpicker-icon" class="fa-solid fa-eye-dropper mx-2"></i></button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="sidebar-options-collapse"></a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="mt-2">
                                            <button class="button opt-btn my-2 fw-bold" id="sidebar-options-delete-btn" data-bs-toggle="tooltip" data-bs-placement="right"></button>
                                        </li>
                                        <li class="mb-3">
                                            <button class="button opt-btn my-2 fw-bold" id="sidebar-options-apply-btn" data-bs-toggle="tooltip" data-bs-placement="right"></button>
                                        </li>
                                        <li>
                                            <ul class="nav flex-column align-items-center">
                                                <li>
                                                    <input class="name-input" type="text" placeholder="NAME" id="sidebar-options-save-image-name">
                                                </li>
                                                <li class="mb-3">
                                                    <button class="button opt-btn fw-bold" id="sidebar-options-save-btn" data-bs-toggle="tooltip" data-bs-placement="right"></button>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="mb-2">
                                            <button class="button opt-btn my-2 fw-bold" id="sidebar-options-replace-btn" data-bs-toggle="tooltip" data-bs-placement="right" style="display: none"></button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="sidebar-brightness-collapse"></a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="mt-2">
                                            <span id="sidebar-brightness-value">1</span>
                                        </li>
                                        <li class="my-2">
                                            <input type="range" min="1" max="80" value="1" class="slider" id="sidebar-brightness-slider">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="sidebar-move-collapse"></a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="my-2">
                                            <div class="directional-buttons">
                                                <button class="direction-button move-up" id="move-up"></button>
                                                <button class="direction-button move-left" id="move-left"></button>
                                                <button class="direction-button move-right" id="move-right"></button>
                                                <button class="direction-button move-down" id="move-down"></button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="my-2">
                                <div class="" id="switch-cradle">
                                    <div class="switch-option" id="power-switch-on"></div>
                                    <div class="switch-option" id="power-switch-off"></div>
                                    <div class="switch-handle" id="power-switch"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sidebar END -->
            <!-- Canvas -->
            <div class="col">
                <div class="d-flex justify-content-center mt-3">
                    <canvas width="800px" height="800px"></canvas>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div>
                        <label for="upload-image-inpt" class="button upload-btn fw-bold fs-5" id="upload-image-btn"></label>
                        <input class="file-input" type="file" id="upload-image-inpt">
                    </div>
                </div>
            </div>
            <!-- Canvas END -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/pages/index_lang.js') }}"></script>
    <script src="{{ url_for('static', filename='js/languages.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/brightness.js') }}"></script>
    <script src="{{ url_for('static', filename='js/powerswitch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pages/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
