<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dpad.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>GameFrameZero</title>
</head>
<body class="text-white">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="#"><i class="fa-solid fa-lightbulb mx-2"></i>GameFrame<span class="limegreen">Zero</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto my-2">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" id="navlink-draw" href="#">ZEICHNEN</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" id="navlink-images" href="/images">BILDER</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" id="navlink-animations" href="/animations">ANIMATIONEN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation END-->

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Sidebar-->

            <div class="col-xl-2 bg-dark">
                <div class="sticky-top flex-column min-vh-100">
                    <ul class="nav flex-column align-items-center">
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="colors-collapse">FARBEN</a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="nav-link mt-2">
                                            <div class="drawing-colors">
                                                <div class="color-circle bg-white active" data-color="#ffffff"></div>
                                                <div class="color-circle bg-yellow" data-color="#ffff00"></div>
                                                <div class="color-circle bg-orange" data-color="#ffa500"></div>
                                                <div class="color-circle bg-red" data-color="#ff0000"></div>
                                                
                                            </div>
                                            <div class="drawing-colors">
                                                <div class="color-circle bg-purple" data-color="#800080"></div>
                                                <div class="color-circle bg-blue" data-color="#0000ff"></div>
                                                <div class="color-circle bg-green" data-color="#008000"></div>
                                                <div class="color-circle bg-black" data-color="#000000"></div>
                                            </div>
                                        </li>
                                        <li class="my-2">
                                            <div class="nav-link">
                                                <div> 
                                                    <input type="color" name="favcolor" id="favcolor" value="#ffffff" data-bs-toggle="tooltip" data-bs-placement="right" title="Farbauswahl">
                                                </div>
                                            </div>
                                        </li>
                                        <li class="mb-2">
                                            <div class="nav-link">
                                                <div>
                                                    <button class="button" id="colorpicker-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Pipette"><i id="pipette" class="fa-solid fa-eye-dropper"></i></button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="options-collapse">OPTIONEN</a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="mt-2">
                                            <button class="button opt-btn my-2 fw-bold" id="delete-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Setze das Bild zurück">LÖSCHEN</button>
                                        </li>
                                        <li>
                                            <button class="button opt-btn my-2 fw-bold" id="apply-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Zeige das Bild auf der Matrix an">ANWENDEN</button>
                                        </li>
                                        <li>
                                            <button class="button opt-btn my-2 fw-bold" id="save-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Speichere das Bild">SPEICHERN</button>
                                        </li>
                                        <li class="mb-2">
                                            <button class="button opt-btn my-2 fw-bold" id="replace-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Überschreibe das bearbeitete Bild" style="display: none">ERSETZEN</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="brightness-collapse">HELLIGKEIT</a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="mt-2">
                                            <span id="brightness-value">1</span>
                                        </li>
                                        <li class="my-2">
                                            <input type="range" min="1" max="80" value="1" class="slider" id="brightness-slider">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="move-collapse">VERSCHIEBEN</a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="my-2">
                                            <div class="directional-buttons">
                                                <button class="direction-button move-up" id="move-up"></button>
                                                <button class="direction-button move-left" id="move-left"></button>
                                                <button class="direction-button move-right" id="move-right"></button>
                                                <button class="direction-button move-down" id="move-down"></button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sidebar END -->
            <!-- Canvas -->
            <div class="col py-3">
                <div class="board">
                    <canvas width="800px" height="800px"></canvas>
                </div>
            </div>
            <!-- Canvas END -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/brightness.js') }}"></script>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pages/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
