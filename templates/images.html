<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>GameFrameZero</title>
</head>
<body class="text-white">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="mx-4">
            <a class="navbar-brand fs-3 fw-bold" href="#"><i class="fa-solid fa-lightbulb mx-2"></i>GameFrame<span class="limegreen">Zero</span></a>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav mx-auto my-2">
                <li class="nav-item mx-3">
                    <a class="nav-link" id="navlink-draw" href="/"></a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link active" id="navlink-images" href="#"></a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" id="navlink-animations" href="/animations"></a>
                </li>
            </ul>
        </div>
        <div class="flex-cradle">
            <ul class="navbar-nav mx-auto my-2">
                <li class="nav-item mx-3">
                    <div class="" id="language-switch-cradle">
                        <div class="switch-option">EN</div>
                        <div class="switch-option">DE</div>
                        <div class="switch-handle" id="language-switch"></div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Navigation END -->

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Sidebar-->

            <div class="col-xl-auto bg-dark">
                <div class="sticky-top flex-column min-vh-100">
                    <ul class="nav flex-column">
                        <li class="mb-2">
                            <div class="collapse-item">
                                <a class="collapse-title fs-6 fw-bold text-white" id="sidebar-options-collapse"></a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li>
                                            <button class="button opt-btn my-2 fw-bold" id="sidebar-options-delete-btn" data-bs-toggle="tooltip" data-bs-placement="right"></button>
                                        </li>
                                        <li>
                                            <button class="button opt-btn my-2 fw-bold" id="sidebar-options-edit-btn" data-bs-toggle="tooltip" data-bs-placement="right"></button>
                                        </li>
                                        <li>
                                            <button class="button opt-btn my-2 fw-bold" id="sidebar-options-apply-btn" data-bs-toggle="tooltip" data-bs-placement="right"></button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="collapse-item ">
                                <a class="collapse-title fs-6 fw-bold text-white" id="sidebar-brightness-collapse"></a>
                                <div class="collapse-content">
                                    <ul class="nav flex-column align-items-center">
                                        <li class="mt-2">
                                            <span id="sidebar-brightness-value">1</span>
                                        </li>
                                        <li class="my-2">
                                            <input type="range" min="1" max="80" value="1" class="slider" id="sidebar-brightness-slider">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="my-2">
                                <div class="" id="language-switch-cradle">
                                    <div class="switch-option" id="power-switch-on"></div>
                                    <div class="switch-option" id="power-switch-off"></div>
                                    <div class="switch-handle" id="power-switch"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sidebar END -->

            <!-- Canvas -->
            <div class="col py-3">
                <div class="board">
                    <canvas width="800px" height="800px"></canvas>
                </div>
                <div class="d-flex justify-content-center py-1">
                    <button class="button pic-btn" id="first-frame-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.854 3.646a.5.5 0 0 1 0 .708L8.207 8l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0zM4.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5z"/>
                          </svg>
                    </button>
                    <button class="button pic-btn" id="fast-backwards-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                          </svg>
                    </button>
                    <button class="button pic-btn mx-2" id="prev-frame-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </button>
                    <span class="mx-2 my-auto fs-5 fw-bold"><a id="framenumber-label"></a><a id="framenumber"></a></span>
                    <button class="button pic-btn mx-2" id="next-frame-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                    <button class="button pic-btn" id="fast-forwards-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                            <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </button>
                    <button class="button pic-btn" id="last-frame-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.146 3.646a.5.5 0 0 0 0 .708L7.793 8l-3.647 3.646a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708 0zM11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5z"/>
                          </svg>
                    </button>
                </div>              
            </div>
            <!-- Canvasbereich END -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/pages/images_lang.js') }}"></script>
    <script src="{{ url_for('static', filename='js/languages.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/brightness.js') }}"></script>
    <script src="{{ url_for('static', filename='js/powerswitch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pages/images.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
