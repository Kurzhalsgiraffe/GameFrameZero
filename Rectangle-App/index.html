<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZeichenApp</title>
</head>
<body>
    <div class="pen-tools">
        <div class="drawing-colors">
            <div class="color-circle" data-color="#ffffff" onclick="standardColor(this)"></div>
            <div class="color-circle" data-color="#ffff00" onclick="standardColor(this)"></div>
            <div class="color-circle" data-color="#ffa500" onclick="standardColor(this)"></div>
            <div class="color-circle" data-color="#ff0000" onclick="standardColor(this)"></div>
            <div class="color-circle" data-color="#800080" onclick="standardColor(this)"></div>
            <div class="color-circle" data-color="#0000ff" onclick="standardColor(this)"></div>
            <div class="color-circle" data-color="#008000" onclick="standardColor(this)"></div>
            <div class="color-circle active" data-color="#000000" onclick="standardColor(this)"></div>
        </div>
        <div id="favContainer"> <label for="favcolor">Farbe wählen:</label>
            <input type="color" name="favcolor" id="favcolor" value="#000000" onchange="favColor(this)">
        </div>
        <i id="colorpicker-btn"><strong>Pipette</strong></i>
        <i id="delete-btn"><strong>Löschen</strong></i>
       
    </div>
    <div class="board">
        <canvas width="800px" height="800"></canvas>
    </div>

    <script src="script.js"></script>

</body>
</html>
